<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/critical.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Card components baner</title>
</head>

<body>
    <h1 class="first-for-test--0">media queries / Mobile First</h1>
    <div><mark> Base: mode--banner // describe: </mark></div>
    <section>
        <div class="card mode--banner">
            <div class="card__body">
                <h1 class="title"><span class="bolder">فناور ی ابـری</span> به سـادگی</h1>
                <p class="subtitle">از یک استارت‌آپ کوچک تا سـازمانی بــزرگ <span class="bolder">پشتیبان‌تان
                        هستیم</span>.</p>
                <div class="card__footer">
                    <a class="button mode--primary size--small bg--blue" href="http://">
                        <span class="button__text">بزن بریم</span>
                        <span class="button__icon"><svg width="7" height="12" viewBox="0 0 7 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 1L1 6L6 11" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                    </a>
                </div>
            </div>
            <img class="img card__img size--larg" src="./img/card/banner/banner-1 desc.svg" alt="desc">
            <img class="img card__img size--small" src="./img/card/banner/banner-1 mobile.svg" alt="mobile">
        </div>
        <div><mark> Theme: theme--primary // describe: </mark></div>
    </section>
</body>

</html>
